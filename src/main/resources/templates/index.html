<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Account Open</title>
<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<script type="text/javascript" src="/webjars/jquery/3.4.0/jquery.slim.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/1.15.0/popper.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<form action="#" th:action="@{/open-account-feign}" th:object="${account}" method="post">
<div class="form-group row">
  <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
  <div class="col-sm-6">
	<input type="text" class="form-control" th:classappend="${#fields.hasErrors('firstName')} ? is-invalid : ''" id="firstName" th:field="*{firstName}" placeholder="First Name" />
    <span class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
  </div>
</div>

<div class="form-group row">
  <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
  <div class="col-sm-6">
	<input type="text" class="form-control" id="lastName" th:classappend="${#fields.hasErrors('lastName')} ? is-invalid : ''" th:field="*{lastName}" placeholder="Last Name" />
    <span class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
  </div>
</div>

<div class="form-group row">
  <label for="dob" class="col-sm-2 col-form-label">DOB</label>
  <div class="col-sm-6">
	<input type="text" class="form-control" id="dob" th:classappend="${#fields.hasErrors('dob')} ? is-invalid : ''" th:field="*{dob}" placeholder="Date of Birth" />
    <span class="invalid-feedback" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span>
  </div>
</div>

<div class="form-group row">
  <label for="ssn" class="col-sm-2 col-form-label">SSN</label>
  <div class="col-sm-6">
	<input type="text" class="form-control" th:classappend="${#fields.hasErrors('ssn')} ? is-invalid : ''" id="ssn" th:field="*{ssn}" placeholder="SSN" />
    <span class="invalid-feedback" th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}"></span>
  </div>
</div>

<div class="form-group row">
  <label for="email" class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-6">
	<input type="text" class="form-control" th:classappend="${#fields.hasErrors('email')} ? is-invalid : ''" id="email" th:field="*{email}" placeholder="Email" />
    <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
  </div>
</div>

<div class="form-group row">
  <label for="mobileNumber" class="col-sm-2 col-form-label">Mobile Number</label>
  <div class="col-sm-6">
	<input type="text" class="form-control" th:classappend="${#fields.hasErrors('mobileNumber')} ? is-invalid : ''" id="mobileNumber" th:field="*{mobileNumber}" placeholder="Mobile Number" />
    <span class="invalid-feedback" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></span>
  </div>
</div>

<div class="form-group row">
  <label for="homeAddress" class="col-sm-2 col-form-label">Home Address</label>
  <div class="col-sm-6">
	<input type="text" class="form-control" th:classappend="${#fields.hasErrors('homeAddress')} ? is-invalid : ''" id="homeAddress" th:field="*{homeAddress}" placeholder="Home Address" />
    <span class="invalid-feedback" th:if="${#fields.hasErrors('homeAddress')}" th:errors="*{homeAddress}">Home Address is required</span>
  </div>
</div>

<div class="form-group row">
  <label for="mailingAddress" class="col-sm-2 col-form-label">Mailing Address</label>
  <div class="col-sm-6">
	<input type="text" class="form-control" th:classappend="${#fields.hasErrors('mailingAddress')} ? is-invalid : ''" id="mailingAddress" th:field="*{mailingAddress}" placeholder="Mailing Address" />
    <span class="invalid-feedback" th:if="${#fields.hasErrors('mailingAddress')}" th:errors="*{mailingAddress}">Mailing Address is required</span>
  </div>
</div>

<div class="form-group row">
  <label for="accountType" class="col-sm-2 col-form-label">Account Type</label>
  <div class="col-sm-6">
	<select class="form-control" th:classappend="${#fields.hasErrors('accountType')} ? is-invalid : ''" id="accountType" th:field="*{accountType}">
	  <option value="">--SELECT--</option>
	  <option value="Savings">Savings (Minimum Balance: $200)</option>
	  <option value="Checking">Checking (Minimum Balance: $300)</option>
	  <option value="CD">CD (Minimum Balance: $2000)</option>
	</select>
    <span class="invalid-feedback" th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}"></span>
  </div>
</div>

<div class="form-group row">
  <label for="balance" class="col-sm-2 col-form-label">Minimum Balance</label>
  <div class="col-sm-6">
	<input type="text" class="form-control" th:classappend="${#fields.hasErrors('balance')} ? is-invalid : ''" id="balance" th:field="*{balance}" placeholder="Minimum Balance: Savings - $200, Checking - $300, CD - $2000" />
    <span class="invalid-feedback" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}">
      Please enter the required Minimum Balance: Savings - $200, Checking - $300, CD - $2000
    </span>
  </div>
</div>

<div class="form-group row">
  <div class="offset-2 col-sm-6">
	<button type="submit" class="btn btn-primary">Open Account</button>
  </div>
</div>
</form>
</div>
</body>
</html>
